		<script>
			var demo = true;
			$('#addBtn').on('click',function(){
				var num = $('.harmful-message').find('ul').length;
				if(num<10){
					var html = '<ul class="showBox">'
						html+='<li class="appPic">'
						html+='<span class="uploadText">点击上传</span>'
						html+='<input type="file" class="chooseImage">'
						html+='<img src="" class="cropedBigImg" alt="">'
						html+='<img src="../img/delectBtn.png" class="delectBtn" alt="">'
						html+='</li>'
						html+='<li class="appText">冬瓜影视APP</li>'
					    html+='</ul>'
					$('.harmful-message').append(html);		
				}else{
					alert('上传图片不能超过10张');
				}
			});
			
			$('body').on('change','.chooseImage', function() { //当chooseImage的值改变时，执行此函数
				var filePath = $(this).val(), //获取到input的value，里面是文件的路径
					fileFormat = filePath.substring(filePath.lastIndexOf(".")).toLowerCase(),
					src = window.URL.createObjectURL(this.files[0]); //转成可以在本地预览的格式
				// 检查是否是图片
				if (!fileFormat.match(/.png|.jpg|.jpeg/)) {
					error_prompt_alert('上传错误,文件格式必须为：png/jpg/jpeg');
					return;
				} else {
					// $('#cropedBigImg').css('display','block');
					$(this).parent('.appPic').find('.cropedBigImg').attr('src', src);
					$(this).parent('.appPic').find('.uploadText').css('display', 'none');
				}
			});

			$('body').on('click','.delectBtn', function() {
				$(this).parents('.showBox').remove();
			});
			
			$('body').on('click','.delectBtn1', function() {
				$(this).parent('.appPic').find('.cropedBigImg').attr('src', '');
				$('.uploadText').css('display','block');
